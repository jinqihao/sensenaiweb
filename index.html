<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>燊燊的AI世界</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 开场动画 -->
    <div class="splash-screen">
        <h1>欢迎来到燊燊的AI世界</h1>
    </div>

    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="nav-logo">燊燊的AI世界</div>
        <div class="nav-links">
            <a href="#ai-coding">AI编程</a>
            <a href="#ai-drawing">AI绘画</a>
            <a href="#ai-music">AI音乐</a>
            <a href="#ai-diary">AI日记</a>
            <a href="#ai-games">AI游戏</a>
            <a href="#finance">财商启蒙</a>
        </div>
    </nav>

    <!-- 欢迎标语 -->
    <div class="welcome">
        <h1>欢迎来到燊燊的AI世界</h1>
        <p>和AI一起探索无限可能！</p>
    </div>

    <!-- 轮播图 -->
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="images/ai-coding.svg" alt="AI编程">
            </div>
            <div class="slide">
                <img src="images/ai-drawing.svg" alt="AI绘画">
            </div>
            <div class="slide">
                <img src="images/ai-music.svg" alt="AI音乐">
            </div>
        </div>
        <button class="prev">❮</button>
        <button class="next">❯</button>
    </div>

    <!-- 底部社交媒体链接 -->
    <footer>
        <div class="social-links">
            <a href="#" class="social-icon weixin">微信</a>
            <a href="#" class="social-icon weibo">微博</a>
            <a href="#" class="social-icon douyin">抖音</a>
        </div>
    </footer>

    <!-- AI聊天机器人 -->
    <div class="ai-chat" id="aiChat">
        <div class="ai-chat-header">
            <img src="images/ai-avatar.svg" alt="AI助手" class="ai-avatar">
            <span>AI小助手</span>
            <button class="close-btn">×</button>
        </div>
        <div class="ai-chat-body">
            <div class="chat-message ai">
                你好呀！我是燊燊的AI助手 👋
            </div>
        </div>
        <div class="ai-chat-input">
            <input type="text" placeholder="和我聊聊天吧...">
            <button>发送</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
